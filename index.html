<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Flip Card Memory Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Concert+One|Nova+Slim">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Welcome Page -->
    <div class="welcome-page">
        <h1><b><u>Flip Card Memory Game</u></b></h1>
        <button class="start-button">Start Game</button>
    </div>

    <!-- Game Container -->
    <div class="container" style="display: none;">
        <header>
            <h1><b><u>Memory Game</u></b></h1>
        </header>

        <section class="score-table">
            <ul class="stars">
                <li>
                    <i id="star1" class="fa fa-star"></i>
                </li>
                <li>
                    <i id="star2" class="fa fa-star"></i>
                </li>
                <li>
                    <i id="star3" class="fa fa-star"></i>
                </li>
            </ul>
            <span class="moves"><b>Moves: 0</b></span>
            <span class="timer"><b>Time: 0:00</b></span>
            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
        </section>

        <main>
            <ul class="deck"></ul>
        </main>

        <div class="modal">
            <div class="modal-content win-modal">
                <span class="close-button">x</span>
                <i class="fa fa-check-circle tick"></i>
                <h1 class="modal-heading">Congratulations! You Won!!</h1>
                <h3 class="stats"></h3>
                <button class="new-game">Play Again!</button>
            </div>
        </div>
        <div class="modal" id="game-modal">
            <div class="modal-content">
                <span class="close-button">x</span>
                <i class="fa fa-times-circle cross"></i>
                <h1 id="modal-heading">Oops! You Lost!!</h1>
                <h3 id="stats"></h3>
                <button class="retry-game">Try Again!</button>
            </div>
        </div>
        
    <script src="script.js"></script>
</body>
</html>
